<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>知识图谱系统</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <div class="logo">
            <img src="logo.png" alt="知识图谱系统">
        </div>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Demo</a></li>
                <li><a href="#">Download</a></li>
                <li><a href="#">Document</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <div class="banner">
            <h1>Deep Learning based Knowledge Extraction Toolkit</h1>
            <p>我们的知识图谱系统提供了重庆市实体信息的关系、状态、空间、变化、时间和属性等多维度信息，帮助您更好地了解重庆市的实体信息。</p>
            <a href="#" class="btn">了解更多</a>
        </div>
        <div class="graph">
            <img src="graph.png" alt="知识图谱">
        </div>
    </main>
    <footer>
        <div class="contact">
            <h2>联系我们</h2>
            <p>电话：1234567890</p>
            <p>邮箱：info@kg.com</p>
            <p>地址：重庆市渝北区xxx路xxx号</p>
        </div>
        <div class="copy">
            <p>版权所有 © 2023 知识图谱系统</p>
        </div>
    </footer>
    <script src="script.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            font-size: 16px;
            color: #333;
        }

        header {
            background-color: rgb(14, 66, 210);
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo img {
            height: 50px;
        }

        nav ul {
            list-style: none;
            display: flex;
        }

        nav li {
            margin-left: 20px;
        }

        nav a {
            color: #fff;
            text-decoration: none;
            font-weight: bold;
            transition: all 0.3s ease;
        }

        nav a:hover {
            color: #f00;
        }

        main {
            padding: 50px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .banner {
            flex-basis: 50%;
        }

        .banner h1 {
            font-size: 48px;
            margin-bottom: 20px;
        }

        .banner p {
            font-size: 18px;
            line-height: 1.5;
            margin-bottom: 20px;
        }

        .btn {
            display: inline-block;
            padding: 10px 20px;
            background-color: #f00;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            transition: all 0.3s ease;
        }

        .btn:hover {
            background-color: #fff;
            color: #f00;
        }

        .graph img {
            max-width: 100%;
            height: auto;
        }

        footer {
            background-color: #f0f0f0;
            padding: 50px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .contact h2 {
            font-size: 24px;
            margin-bottom: 20px;
        }

        .contact p {
            font-size: 18px;
            line-height: 1.5;
            margin-bottom: 10px;
        }

        .copy p {
            font-size: 14px;
            color: #999;
        }
    </style>
    <script>
        // 添加动画效果
        const navLinks = document.querySelectorAll('nav a');
        navLinks.forEach(link => {
            link.addEventListener('mouseover', () => {
                link.style.transform = 'scale(1.1)';
            });
            link.addEventListener('mouseout', () => {
                link.style.transform = 'scale(1)';
            });
        });

        const graphImg = document.querySelector('.graph img');
        graphImg.addEventListener('mouseover', () => {
            graphImg.style.transform = 'scale(1.1)';
        });
        graphImg.addEventListener('mouseout', () => {
            graphImg.style.transform = 'scale(1)';
        });

        const btn = document.querySelector('.btn');
        btn.addEventListener('mouseover', () => {
            btn.style.backgroundColor = '#fff';
            btn.style.color = '#f00';
        });
        btn.addEventListener('mouseout', () => {
            btn.style.backgroundColor = '#f00';
            btn.style.color = '#fff';
        });

    </script>
</body>

</html>
