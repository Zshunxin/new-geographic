<!DOCTYPE html>
<html>

<head>
    <title>搜索</title>
    <meta charset="UTF-8">
    <style type="text/css">
        body {
            background-color: #f5f5f5;
            font-family: Arial, sans-serif;
        }

        .container {
            margin: 50px auto;
            width: 600px;
            text-align: center;
        }

        h1 {
            font-size: 40px;
            color: #333333;
            margin-bottom: 50px;
        }

        .search-box {
            position: relative;
            display: inline-block;
            border: 2px solid #ebebeb;
            border-radius: 20px;
            padding: 10px 20px;
            background-color: #ffffff;
            box-shadow: 0px 2px 3px rgba(0, 0, 0, 0.1);
        }

        .search-box input[type="text"] {
            width: 400px;
            height: 30px;
            border: none;
            font-size: 18px;
            outline: none;
        }

        .search-box button {
            position: absolute;
            right: 20px;
            top: 50%;
            transform: translateY(-50%);
            width: 60px;
            height: 30px;
            border: none;
            background-color: #3385ff;
            color: #ffffff;
            font-size: 16px;
            border-radius: 15px;
            cursor: pointer;
            outline: none;
        }

        .search-box button:hover {
            background-color: #4d94ff;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>百度一下，你就知道</h1>
        <div class="search-box">
            <input type="text" placeholder="请输入搜索内容">
            <button>搜索</button>
        </div>
    </div>
</body>

</html>
